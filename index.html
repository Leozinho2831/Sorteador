<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <title>Sorteador</title>
</head>
<body>
    <div class="pop-up__content">
        <h1>Aviso!</h1>
        <h2>Preencha todos os campos para sortear!</h2>
        <button class="pop-up__submit">Ok</button>
    </div>
    <div class="sorteador">
        <div class="sorteador__inputs">
            <label for="menorValor">Menor Valor para Sorteio</label>
            <input type="number" id="menorValor" value="1" maxlength="4">
        </div>
        <div class="sorteador__inputs">
            <label for="maiorValor">Maior Valor para Sorteio</label>
            <input type="number" id="maiorValor" value="10" maxlength="4">
        </div>
        <button class="sorteador__button" onclick="sortear()">Sortear</button>
        <div class="sorteador__resultados">
            <h1>Resultados</h1>
            <div>
                <p></p>
            </div>
        </div>
    </div>
    <script src="Assets/Javascript/script.js"></script>
</body>
</html>
